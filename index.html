            <div class="col-md-5">

          </div>

   <div class="container">
    <div class="col-xs-6" style="align-content: center">

        <h5>Distance (miles)</h5>
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <button type="button" class="btn btn-secondary" id="radius" value="482">0.3</button>
          <button type="button" class="btn btn-secondary" id="radius" value="1609">1</button>
          <button type="button" class="btn btn-secondary" id="radius" value="8046">5</button>
          <button type="button" class="btn btn-secondary" id="radius" value="16093">10</button>
        </div>
      </div>
    </div>
    <div class="col-xs-6" style="align-content: center">
      <h5>Price</h5>
      <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group mr-2" role="group" aria-label="Second group">
          <button type="button" class="btn btn-secondary" id="price" value="1">$</button>
          <button type="button" class="btn btn-secondary" id="price" value="2">$$</button>
          <button type="button" class="btn btn-secondary" id="price" value="3">$$$</button>
          <button type="button" class="btn btn-secondary" id="price" value="4">$$$$</button>
        </div>
      </div>
    </div>
